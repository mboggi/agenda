<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
  <link rel="stylesheet" href="agenda.css">
</head>
<body>
  
  <form class="pure-form pure-form-aligned">
    <fieldset>
      <legend>Agenda Teste</legend>

      <div class="pure-control-group">
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" placeholder="Nome">
        <span class="pure-form-message-inline">Este campo é obrigatório.</span>
      </div>

      <div class="pure-control-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Email">
        <span class="pure-form-message-inline">Este campo é obrigatório.</span>
      </div>

      <div class="pure-control-group">
        <label for="phone">Telefone</label>
        <input id="phone" name="phone" type="text" placeholder="(00)  00000-0000">
        <span class="pure-form-message-inline">Este campo é obrigatório.</span>
      </div>

      <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary">Adicionar</button>
      </div>

      
    </fieldset>
  </form>
  
  <hr>
  
  <table class="pure-table">
      <thead>
          <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Ações1</th>
          </tr>
      </thead>

      <tbody>
          <!--<tr>
            <td colspan="3">Não existem dados registrados!</td>
          </tr>-->
          
          <tr>
              <td>Carregando!!!</td>
          </tr>


      </tbody>
  </table>

  <script src="agenda.js"></script>
</body>
</html>
